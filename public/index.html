<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Calling</title>

  <style>
    body{
      position: relative;
      background: #000;
    }
    video#videoinputpreview{
      height: 100px;
      width: 134px;
      border: 1px solid #0d5a24;
      position: fixed;
      right: 20px;
      bottom: 20px;;
      z-index: 100;
    }
    .callVideo{
      height: 100%;
      width: 100%;
      position: absolute;  
      text-align: center;
    }

    .callVideo video{
      max-width: 100%;
      margin: 0 auto;
    }
    span{
      color: #fff;
    }
  </style>
</head>
<body>

  <video id="videoinputpreview" autoplay></video>
  <button id="buttonMute" onclick="muteAudio()"></button>
  <button id="buttonMute2" onclick="videoMute()"></button>
  <span>Audio Out</span> <select name="audiooutput" id="audiooutput"></select>
  <span>Audio In</span> <select name="audioinput" id="audioinput"></select>
  <span>Video In</span> <select name="videoinput" id="videoinput"></select>
  <script src="//media.twiliocdn.com/sdk/js/video/releases/2.5.0/twilio-video.min.js"></script>
  <script src="./main.js"></script>

</body>
</html>
